<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho de compras</title>
</head>
<body>
  <h1 class="title_page">Carrinho de compras</h1>

  <section >
    <h2>Produtos disponíveis</h2>
    <ul id="products-list"></ul>
  </section>


  <section>
    <h2>Adicionar novo produto</h2>
    <form id="product-form">
      <input type="text" id="product-name" placeholder="Nome do produto" reequired>
      <input type="number" id="product-price" placeholder="Preço" step="0.01" min="0" required>
      <button type="submit">Adicionar Produto</button>
    </form>
  </section>

  <section>
    <h2>Carrinho</h2>
    <table>
      <thead>
        <tr>
          <th>Produto</th>
          <th>Preço</th>
          <th>Qtd</th>
          <th>Total</th>
          <th>Ações</th>
        </tr>
      </thead>
    </table>
  </section>

  <script type="module" src="./js//app.js"></script>
</body>
</html>
